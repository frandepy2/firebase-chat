name: firebase_chat
description: "Chat en tiempo real con Firebase"
publish_to: 'none'
website: https://frandepy2.github.io/portfolio
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.11.0
  firebase_auth: ^5.4.2
  firebase_storage: ^12.4.2
  google_fonts: ^6.2.1
  get_it: ^8.0.3
  injectable: ^2.5.0
  either_dart: ^1.0.0
  go_router: ^14.7.1
  freezed: ^2.5.8
  flutter_bloc: ^9.0.0
  lottie: ^3.3.1
  json_annotation: ^4.9.0
  json_serializable: ^6.9.4
  freezed_annotation: ^2.4.4
  google_sign_in: ^6.2.2
  shared_preferences: ^2.5.2
  cloud_firestore: ^5.6.3
  intl: ^0.20.2
  font_awesome_flutter: ^10.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  injectable_generator: ^2.7.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
